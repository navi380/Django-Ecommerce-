<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>product page</title>
  </head>
  <body>
  <form id="jsform" method="POST" action="{% url 'add-to-cart' product.id %}">
                        {%csrf_token%}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5">
                <img  src="/media/{{product.default_img}}" width="300px" height="300px" >


                <button type="submit" class="btn btn-primary mt-5" style="border-radius:100px; width:100%">
                    Add to cart
                </button>
            </div>
            <div class="col-lg-6 mt-5">
                <h3>Product name</h3>
                <h5>{{product.title}}</h5>
                <h3>Product price</h3>
                <h5>{{product.default_price}}</h5>
                <h3>Product Description</h3>
                <h5>{{product.description}}</h5>
                <h3>sizes</h3>
            {%if product.variation_set.sizes %}
                                <span class="control-label">Size</span>
                                <select class="form-control " name="size">
                                    {%for i in product.variation_set.sizes %}
                                    <option value="{{i.title|lower}}" title="color" selected>{{i.title|capfirst}}</option>
                                {%endfor%}
                                </select>
                        {%endif%}
                <h3>Colors</h3>
                {%if product.variation_set.colors %}

                                <span class="control-label">Color</span>
                                <select class="form-control " name="color">
                                    {%for i in product.variation_set.colors %}
                                    <option value="{{i.title|lower}}" title="color" selected>{{i.title|capfirst}}</option>
                                {%endfor%}
                                </select>

                        {%endif%}

            </div>
        </div>

    </div>
  </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
